{% extends "base.html" %} 
{% block content %}
    <div class="section-tutorials-lang">
    {% for subsection_name in section.subsections %}
        <div class="page">
            {% set subsection = get_section(path=subsection_name) %}
            <a href="{{ subsection.permalink }}">
                <div class="page__header">
                    <img class="page__poster" src="/images/{{ section.path }}{{ subsection.title | slugify }}.png" alt="{{ subsection.title }}" />
                    <p class="page__title">{{ subsection.title }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
