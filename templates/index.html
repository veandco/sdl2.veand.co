{% extends "base.html" %} 
{% block content %}
    {% for page in section.pages %}
        <div class="post">
            <div class="post__header">
                <div class="post__date">{{ page.date | date(format="%B %d, %Y") }}</div>
                <div class="post__title">
                    <a href="{{ page.permalink }}">{{ page.title }}</a>
                </div>
            </div>
            <div class="post__content">{{ page.content | safe }}</div>
        </div>
    {% endfor %}
{% endblock content %}
